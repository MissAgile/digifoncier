<div class="contact-container">
    <header class="contact-header">
      <h1>Contactez-nous</h1>
      <p>Nous serions ravis de recevoir vos questions, commentaires ou suggestions !</p>
    </header>
  
    <section class="contact-form">
      <h2>Formulaire de Contact</h2>
      <form >
        <div class="form-group">
          <label for="name">Nom :</label>
          <input type="text" id="name" name="name" [(ngModel)]="contact.name" required />
        </div>
  
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" [(ngModel)]="contact.email" required />
        </div>
  
        <div class="form-group">
          <label for="message">Message :</label>
          <textarea id="message" name="message" [(ngModel)]="contact.message" required></textarea>
        </div>
  
        <button type="submit" >Envoyer</button>
      </form>
    </section>
  
    <section class="contact-details">
      <h2>Nos Coordonnées</h2>
      <p>Adresse : 123 Rue de la Terre, Dakar, Sénégal</p>
      <p>Téléphone : <a href="tel:+221123456789">+221 123 456 789</a></p>
      <p>Email : <a href="mailto:contact@digifoncier.com">contactdigifoncier.com</a></p>
    </section>
  </div>
